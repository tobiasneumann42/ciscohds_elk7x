input {
	tcp {
		type => "CiscoHDS"
		port => "5515"
		ssl_cert => "/usr/share/logstash/config/certs/logstash/logstash.crt"
		ssl_enable => true
		ssl_key => "/usr/share/logstash/config/certs/logstash/logstash.key"
		ssl_verify => false
	}	
}

filter {
        if [type] == "CiscoHDS" {
                grok {
                        patterns_dir => ["/usr/share/logstash/pattern"]
                        match => [
                                "message", "%{CISCOHDS001}",
                                "message", "%{CISCOHDS002}",
                                "message", "%{CISCOHDS003}",
                                "message", "%{CISCOHDS004}",
                                "message", "%{CISCOHDS005}",
				"message", "%{CISCOHDS006}",
				"message", "%{CISCOHDS007}",
				"message", "%{CISCOHDS008}",
                                "message", "%{CISCOHDS009}",
                                "message", "%{CISCOHDS010}",
                                "message", "%{CISCOHDS011}",
                                "message", "%{CISCOHDS012}",
                                "message", "%{CISCOHDS013}",
                                "message", "%{CISCOHDS014}",
                                "message", "%{CISCOHDS015}",
                                "message", "%{CISCOHDS016}",
                                "message", "%{CISCOHDS017}",
                                "message", "%{CISCOHDS018}",
                                "message", "%{CISCOHDS019}",
				"message", "%{CISCOHDS020}",
				"message", "%{CISCOHDS021}",
				"message", "%{CISCOHDS022}",
				"message", "%{CISCOHDS023}",
				"message", "%{CISCOHDS024}",
				"message", "%{CISCOHDS025}",
				"message", "%{CISCOHDS026}",
				"message", "%{CISCOHDS100}",
                                "message", "%{CISCOHDS101}",
                                "message", "%{CISCOHDS102}",
				"message", "%{CISCOHDS103}",
				"message", "%{CISCOHDS104}",
				"message", "%{CISCOHDS105}",
				"message", "%{CISCOHDS106}",
				"message", "%{CISCOHDS107}",
				"message", "%{CISCOHDS108}",
				"message", "%{CISCOHDS109}"
                        ]
                }
                json {
		    source => "json01"
		    target => "KmsMetrics"
                    remove_field => [ "json01" ]
                }
		if [ttl1] {
		 	mutate { 
				rename => {
                        		"ttl1" => "[TTL][value01]"
					"ttl2" => "[TTL][value02]"
					"ttl3" => "[TTL][value03]"
					"ttl4" => "[TTL][value04]"
				}
			}
		}
		date { 
			locale => "en"
			match => [ "sDate", "EEE MMM d HH:mm:ss ZZZ YYYY" ]
			target => "sDate"
		}
		date {
                        locale => "en"
                        match => [ "eDate", "EEE MMM d HH:mm:ss ZZZ YYYY" ]
                        target => "eDate"
                } 
                date {
                    match => [ "[KmsMetrics][timestamp]", "UNIX_MS" ]
                    target => "[KmsMetrics][timestampUTC]"
                    remove_field => [ "[KmsMetrics][timestamp]" ]
		}
                if [kmsMem] {
                        mutate {
                                convert => { "kmsMem" => "integer" }
                        }
                }
                if [responseTime] {
                        mutate {
                                convert => { "responseTime" => "integer" }
                        }
                }
		if [priority] {
                        mutate {
                                convert => { "priority" => "integer" }
                        }
                }
		if [msgSize] {
                        mutate {
                                convert => { "msgSize" => "integer" }
                        }
                }
        }
}

output {
  elasticsearch {
    hosts    => [ 'elk.dcloud.cisco.com' ]
    user     => 'elastic'
    password => "${ELASTIC_PASSWORD}"  # read password from logstash.keystore
    index => "logstash-%{+YYYY.MM.dd}"
    ssl => true
    cacert => '/usr/share/logstash/config/certs/ca/ca.crt'
  }
}
